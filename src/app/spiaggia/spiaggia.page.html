<ion-header>
  <ion-toolbar color="primary" class="central">
		<ion-title>{{spiaggia.title}}</ion-title>
		<ion-buttons slot="start">
      <ion-button  (click)="comeBack()">
				<ion-icon name="arrow-back" mode="ios"></ion-icon>
			</ion-button>
		</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<img src="/assets/spiagge/{{spiaggia.id}}.jpg" class="fullWidth">
	<ion-card>
		<ion-card-header>
			<ion-card-title>{{spiaggia.title}}</ion-card-title>
			<ion-card-subtitle>{{spiaggia.via}}</ion-card-subtitle>
		</ion-card-header>
		<ion-card-content>
			<div class="descSpiaggia">{{spiaggia.descrizione}}</div>
			<div class="title">Servizi offerti</div>
			<div class="containerServices">
				<ng-container *ngFor="let service of spiaggia.serviziOfferti">
					<div class="boxService">
						<img src="/assets/services/{{service.cod}}.svg" class="iconService">
					</div>
				</ng-container>
			</div>
			<div class="tariffeContainer">
				<div class="title">Tariffe giornaliere</div>
				<ng-container *ngFor="let tariffa of spiaggia.tariffe">
					<div class="rowTariffa">
						<span>{{tariffa.desc}}</span>
						<span>{{tariffa.prezzo}} â‚¬</span>
					</div>
				</ng-container>
			</div>
		</ion-card-content>
	</ion-card>
</ion-content>
<ion-footer>
	<div class="padd-2">
		<ion-button type="submit" color="primary" expand="block" (click)="goToBar()">Servizio Bar</ion-button>
	</div>
	<!-- <div class="padd-2">
		<ion-button type="submit" color="primary" expand="block" (click)="goToOmbrellone()">Prenota ombrellone</ion-button>
	</div> -->
</ion-footer>
